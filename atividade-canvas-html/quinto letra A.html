<html>
<body>
    <div style="display: inline-block;">
    <canvas id="canvas1" width="500" height="300" style="border:1px solid rgb(37, 37, 189)"></canvas>
    <canvas id="canvas2" width="300" height="300" style="margin-left: 10px; margin-right: 10px; border-radius: 200px; border:1px solid rgb(37, 37, 189)"></canvas>
    <canvas id="canvas3" width="500" height="300"></canvas>
</div>
    <script>
        let canvas = document.getElementById("canvas1");
        let context = canvas.getContext('2d');
 
                context.beginPath();
                context.fillStyle="rgb(37, 37, 189)";

                context.moveTo(200, 40);
                context.lineTo(350, 220);
                context.lineTo(50, 220);
    context.fill();
    </script>
    <script>
        let canvas2 = document.getElementById("canvas2");
        let context2 = canvas2.getContext('2d');
 
                context2.beginPath();
                context2.fillStyle="blue";

                context2.rect(60, 60, 180, 180);
                context2.stroke();
                context2.fill();


    </script>
    <script>
        let canvas3 = document.getElementById("canvas3");
        let context3 = canvas3.getContext("2d");

        context3.beginPath();
        context3.strokeStyle="rgb(37, 37, 189)";
        context3.moveTo(60,80);
        context3.lineTo(20,180);
        context3.lineTo(90,180);
        context3.closePath();
        context3.stroke();
        context3.beginPath();
        context3.strokeStyle="rgb(37, 37, 189)";
        context3.moveTo(90,80);
        context3.lineTo(60,180);
        context3.lineTo(130,180);
        context3.closePath();
        context3.stroke();
    </script>
</body>

</html>
